<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - DataCure</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup-container">
      <!-- Left side with Sign Up form -->
      <div class="signup-form">
        <h2>Get Started Now</h2>
        <form>
          <div class="input-group">
            <span class="icon">&#128100;</span>
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="input-group">
            <span class="icon">&#9742;</span>
            <input type="tel" placeholder="Phone No" required />
          </div>
          <div class="input-group">
            <span class="icon">&#9993;</span>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <span class="icon">&#128274;</span>
            <input type="password" placeholder="Password" required />
          </div>
          <div class="terms">
            <input type="checkbox" required /> I agree to the terms & policy
          </div>
          <button type="submit" class="btn">SIGN UP</button>
        </form>
        <p class="login-link">
          Already a user? <a href="signin.html">LOGIN</a>
        </p>
      </div>

      <!-- Right side with image -->
      <div class="signup-image">
        <img src="images/signupdeco.png" alt="Sign Up Illustration" />
      </div>
    </div>
  </body>
</html>
